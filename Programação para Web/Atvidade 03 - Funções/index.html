<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { padding-left: 2vh; }
        #contador { font-size: 20px; margin-left: 10px; }
        #contar_caracteres { margin-top: 10px; }
        #saida { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2> Adicionar Item à Tabela </h2>
        <input type="text" id="inputTexto" placeholder="Digite algo...">
        <button id="btnAdicionar">Adicionar</button>
        <br><br>
    </div>
    
    <div class="container">
        <h2> Tabela de Itens </h2>
        <table border="1">
            <thead>
                <tr>
                    <th> Item </th>
                </tr>
                    
            </thead>
            <tbody id="TabelaItens">
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Marcar ou Desmarcar o Item </h2>
        <select id="escolherItem">
        </select>
        <button id="btnMarcar"> Marcar </button>
        <button id="btnDesmarcar"> Desmarcar </button>
        <button id="btnRemover"> Remover Item </button>
        <div id="listas"></div>
    </div>
</body>
</html>
