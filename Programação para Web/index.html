<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página Interativa JS</title>
    <style>
        .container{
            margin: 0px 20px 20px 0px;
            border: 2px solid rgb(255, 255, 255);
            width: 60%;
            height: auto;
        }

        #reset-btn{
            margin: 15px 0px;
            align-self:first baseline
        }
    </style>
</head>
<body>
    <h1> DOM: Página interativa com JavaScript </h1>
    <div class="container">
        <button type="button" onclick="" id="btn-incrementar"> Incrementar </button>
        <button type="button" onclick="" id="btn-decrementar"> Decrementar </button><br>
        <p id="resultado-calculo"> 0 </p>
    </div>

    <div class="container">
        <form>
            <br>
            <input type="text" placeholder="Digite algo...">
            <p> 0 caracteres </p>
        </form>
    </div>
    
    <div class="container">
        <label> Escolha o tipo de lista: </label>
        <select id="opcoes">
            <option value="lo"> Lista Ordenada </option>
            <option value="lista-não-ordenada"> Lista Não Ordenada </option>
        </select>
        
        <button type="button" id="adicionar-lista"> Adicionar Lista </button>
        <div class="lo"> 
            <ol>
                <li> Item1 </li>
                <li> Item2 </li>
                <li> Item3 </li>
            </ol>
        </div>
        <div class="lno"> 
            <ul>
                <li> Item1 </li>
                <li> Item2 </li>
                <li> Item3 </li>
            </ol>
        </div>
        <br><button type="button" id="reset-btn"> Resetar Tudo </button>
    
    </div>
    <script src="aula04.js"></script>
</body>
</html>
